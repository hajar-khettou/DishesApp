<div class="top-bar">
  <div class="logo" routerLink="/">
    <img src="/logo.png" alt="Logo" />
  </div>

  <div class="search-container">
    <input
      type="text"
      placeholder="Search for a meal..."
      [(ngModel)]="searchTerm"
      (keyup.enter)="onSearchClick()"
    />

    <button (click)="onSearchClick()">
      Search
    </button>
  </div>
    <app-filters
      (countryChange)="onCountryChange($event)">
    </app-filters>
</div>
