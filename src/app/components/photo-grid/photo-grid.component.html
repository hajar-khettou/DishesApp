<div class="search-bar">
  <input
    type="text"
    placeholder="Search by tags..."
    [(ngModel)]="searchTerm"
  />
  <button (click)="search()">Search</button>
</div>

<div *ngIf="hasSearched && photos.length > 0" class="grid">
  <img
    *ngFor="let photo of photos"
    [src]="photo.media.m"
    [alt]="photo.title"
  />
</div>

<div *ngIf="!hasSearched" class="empty">
  Enter a tag and click Search
</div>

<div *ngIf="hasSearched && photos.length === 0" class="empty">
  No results found
</div>
